services:
  # Service 1: The Backend Engine
  api:
    build: .
    container_name: bolt_pricing_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    networks:
      - bolt_network

  # Service 2: The Frontend Dashboard
  dashboard:
    build: .
    container_name: bolt_pricing_dashboard
    command: streamlit run ui/dashboard.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    environment:
      # Docker internal networking
      - API_URL=http://api:8000
    depends_on:
      - api
    networks:
      - bolt_network

networks:
  bolt_network:
    driver: bridge